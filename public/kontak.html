    <form action="/api/kirim-pesan" method="POST" class="space-y-4">
      <div>
        <label for="nama" class="block font-medium">Nama</label>
        <input type="text" id="nama" name="nama" class="w-full border px-4 py-2 rounded mt-1" required />

      </div>
      <div>
        <label for="pesan" class="block font-medium">Pesan</label>
        <textarea id="pesan" name="pesan" rows="4" class="w-full border px-4 py-2 rounded mt-1" required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Kirim</button>
